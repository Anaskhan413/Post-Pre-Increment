<div class="value1">

        var a =  15; <br> <br>
    var value1 = a++ + ++a - --a;<br>
               = 15  + 17 - 16 <br>
               = 16 Answer
    </p>
</div>

<div class="value2">

        var a =  15; <br> <br>
        var value2 = ++a + ++a - --a + a-- + a - a - a++ - --a; <br>
                   = 16 +17 -16 +16 +15-15-15-15 <br>
                   =  3 Anwser
    </p>
</div>
